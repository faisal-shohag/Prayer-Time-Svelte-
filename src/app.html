<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600&family=Lato:ital,wght@0,300;0,400;0,700;1,400&family=Montserrat:ital,wght@0,100;0,200;0,400;0,600;1,100;1,300;1,600;1,900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet">
		%sveltekit.head%
	</head>
	<style>
		body{
			font-family: 'Poppins', Kalpurush;
			background: #F7F5FF;
		}
		/* width */
		::-webkit-scrollbar {
		width: 2px;
		height: 1px;
		}

		/* Track */
		::-webkit-scrollbar-track {
		background: #f1f1f1;
		border-radius: 50px;
		}

		/* Handle */
		::-webkit-scrollbar-thumb {
		background: linear-gradient(45deg, rgb(61, 14, 189), rgb(224, 59, 155));
		border-radius: 50px;
		}

		/* Handle on hover */
		::-webkit-scrollbar-thumb:hover {
		background: #555;
		}

	</style>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
